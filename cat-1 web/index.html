<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Image -->
    <header class="hero bg-light py-5">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Welcome to E-Shop</h1>
            <p class="lead mb-4">Find the best products here!</p>
            <img src="https://rukminim2.flixcart.com/fk-p-flap/1000/170/image/4e2d01dbe0f907d2.jpg?q=20" alt="Hero Image">
            <a href="products.html" class="btn btn-primary btn-lg mt-4">Shop Now</a>
            <!-- PDF Download Button -->
            <button id="downloadPdf" class="btn btn-secondary btn-lg mt-4">Download PDF</button>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('downloadPdf').addEventListener('click', function() {
            // The URL of the PDF file you want to download
            const pdfUrl = 'https://example.com/sample.pdf';  // Replace with your actual PDF URL
            
            // Create an anchor element
            const a = document.createElement('a');
            a.href = pdfUrl;
            a.download = 'catalog.pdf';  // The name of the downloaded file
            
            // Append the anchor to the body (required for the download to work in Firefox)
            document.body.appendChild(a);
            
            // Trigger the download
            a.click();
            
            // Remove the anchor after triggering the download
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
